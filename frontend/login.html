<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CMRL Metro Dashboard</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
</head>

<body>
    <!-- 3D Hyper-Loop Container -->
    <div id="hyper-loop-container"></div>
    
    <!-- 3D Floating CMRL Text -->
    <div id="cmrl-3d-text">CMRL</div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="CMRL.png" alt="CMRL Logo" class="cmrl-logo">
                </div>
                <h1>Metro Dashboard</h1>
                <p>Access Control System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required
                        placeholder="Enter your username or email" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                </div>

                <div class="forgot-password-link">
                    <a href="#" id="forgotPasswordBtn">Forgot Password?</a>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">Signing in...</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Reset Password</h2>

            <!-- Step 1: Request OTP -->
            <div id="step1" class="reset-step">
                <p>Enter your email address to receive an OTP.</p>
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" placeholder="Enter your registered email" autocomplete="email">
                </div>
                <button id="sendOtpBtn" class="login-btn">
                    <span class="btn-text">Send OTP</span>
                    <span class="btn-loader" style="display: none;">Sending...</span>
                </button>
            </div>

            <!-- Step 2: Verify OTP & Reset -->
            <div id="step2" class="reset-step" style="display: none;">
                <p>OTP sent! Please check your email.</p>
                <div class="form-group">
                    <label for="otpInput">Enter OTP</label>
                    <input type="text" id="otpInput" placeholder="6-digit OTP" maxlength="6" autocomplete="one-time-code">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password (min 8 chars)" autocomplete="new-password">
                </div>
                <button id="resetPasswordBtn" class="login-btn">
                    <span class="btn-text">Reset Password</span>
                    <span class="btn-loader" style="display: none;">Resetting...</span>
                </button>
            </div>

            <div id="resetMessage" class="error-message"></div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="login-3d.js"></script>
</body>

</html>
