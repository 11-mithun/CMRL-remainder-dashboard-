<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reminder Dashboard</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Video Background -->
    <video autoplay muted loop id="loginVideo">
        <source src="Train_Video_Generation_With_Effects.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="login-container">
        <div class="leaf-container" id="leafContainer"></div>
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <img src="CMRL.png" alt="CMRL Logo" class="cmrl-logo">
                </div>
                <h1>Data Dashboard</h1>
                <p>Sign in to continue</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group username">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required
                        placeholder="Enter your username or email">
                </div>

                <div class="form-group password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="forgot-password-link">
                    <a href="#" id="forgotPasswordBtn">Forgot Password?</a>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">Signing in...</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Reset Password</h2>

            <!-- Step 1: Request OTP -->
            <div id="step1" class="reset-step">
                <p>Enter your email address to receive an OTP.</p>
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" placeholder="Enter your registered email">
                </div>
                <button id="sendOtpBtn" class="login-btn">
                    <span class="btn-text">Send OTP</span>
                    <span class="btn-loader" style="display: none;">Sending...</span>
                </button>
            </div>

            <!-- Step 2: Verify OTP & Reset -->
            <div id="step2" class="reset-step" style="display: none;">
                <p>OTP sent! Please check your email.</p>
                <div class="form-group">
                    <label for="otpInput">Enter OTP</label>
                    <input type="text" id="otpInput" placeholder="6-digit OTP" maxlength="6">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password (min 8 chars)">
                </div>
                <button id="resetPasswordBtn" class="login-btn">
                    <span class="btn-text">Reset Password</span>
                    <span class="btn-loader" style="display: none;">Resetting...</span>
                </button>
            </div>

            <div id="resetMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Train Loading Screen -->
    <div id="trainLoadingScreen" class="train-loading" style="display: none;">
        <div class="train-loading-container">
            <div class="train-icon">
                <svg width="80" height="80" viewBox="0 0 100 100">
                    <g transform="translate(50, 50)">
                        <!-- Train Body -->
                        <rect x="-30" y="-15" width="60" height="25" fill="#0066ff" rx="3"/>
                        <!-- Train Front -->
                        <rect x="25" y="-10" width="15" height="20" fill="#0052cc" rx="2"/>
                        <!-- Windows -->
                        <rect x="-25" y="-10" width="8" height="8" fill="#ffffff" rx="1"/>
                        <rect x="-10" y="-10" width="8" height="8" fill="#ffffff" rx="1"/>
                        <rect x="5" y="-10" width="8" height="8" fill="#ffffff" rx="1"/>
                        <!-- Wheels -->
                        <circle cx="-20" cy="15" r="5" fill="#333"/>
                        <circle cx="0" cy="15" r="5" fill="#333"/>
                        <circle cx="20" cy="15" r="5" fill="#333"/>
                        <!-- Wheels Animation -->
                        <circle cx="-20" cy="15" r="3" fill="none" stroke="#666" stroke-width="1" class="wheel-spin"/>
                        <circle cx="0" cy="15" r="3" fill="none" stroke="#666" stroke-width="1" class="wheel-spin"/>
                        <circle cx="20" cy="15" r="3" fill="none" stroke="#666" stroke-width="1" class="wheel-spin"/>
                    </g>
                </svg>
            </div>
            <div class="train-text">
                <h2>Boarding the Dashboard...</h2>
                <p>Preparing your personalized experience</p>
                <div class="loading-dots">
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
